<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>E-g Url Shortener</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="/css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="header mdl-shadow--2dp">
        <h1 class="title">E-g Url Shortener</h1>
    </div>

    <div id="cards"></div>

    <template id="url-card">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <i class="eg-icon material-icons">link</i>
                <h2 class="name card-title-with-icon mdl-card__title-text"></h2>
            </div>
            <div class="mdl-card__supporting-text">
                <a class="vanity" href=""></a>
                <div class="url-container">
                    <strong>Destination: </strong> <span class="url"></span>
                </div>
                <div class="visits"></div>
                <div hidden class="visits"></div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a data-url="" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect copy-short-url-button" onclick="copyUrl(this);">
                    Copy Short URL
                </a>
                <a data-url="" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect qr-code-button" onclick="toggleQRCode(this);">
                    QR Code
                </a>
                <img class="qr-code" src="" alt="QR Code" style="display: none;">
            </div>
        </div>
    </template>

    <script src="/js/index.js"></script>
</body>
</html>
