<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - E-g Url Shortener</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/setup.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>E-g Url Shortener Setup</h1>
        <div id="setup-message"></div>
        <form id="setup-form" class="setup-form">
            <p>To access advanced functionality, please look up the key in 1Password and input it below:</p>
            <label class="mdc-text-field mdc-text-field--filled" id="key-textfield">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="key-label">Enter key</span>
                <input class="mdc-text-field__input" type="text" id="key-input" aria-labelledby="key-label">
                <span class="mdc-line-ripple"></span>
            </label>
            <button type="submit" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Submit</span>
            </button>
        </form>
    </div>

    <script src="/js/setup.js"></script>
</body>
</html>
